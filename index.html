<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <div class="header">
      <h1 class = 'main'>ToDoList</h1>
      <title> ToDoList </title>
      <form class="js-form form">
        <input type="text" placeholder="What is your name?"/>
      </form>
      <h2 class="js-greeting greeting"></h2>
      <div class="js-clock">
        <h1>00:00</h1>
      </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src='myscript.js'></script>
    <script src="clock.js"></script>  
    <script src="greeting.js"></script>
  </head>

  <body> 
    <div class="list">
      <div class="todo">
        <h3>ToDo</h3>
        <input type="text" name="do" value="write your works" id="work" onclick="
          this.value = '' ;
          listenEnter();
        ">
        <input type="button" name="add" value="add" id="myBtn" onclick="
          addData(document.getElementById('work').value,'work_list');
          document.getElementById('work').value = '';
        ">
        <ul id="work_list"></ul>
      </div>
      <div class="done">
        <h3>Done</h3>
        <ul id="done_list"></ul>
      </div>
    </div>
  </body>
</html>
