<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <div class="tmp">
      <h1 class = 'main'>ToDoList</h1>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src='myscript.js'></script>
  </head>
  <body>
    <div class="list">
      <div class="todo">
        <h3>ToDo</h3>
        <input type="text" name="do" value="write your works" id="work" onclick="
          this.value = '' ">
        <input type="button" name="add" value="add" id="myBtn" onclick="
          addData(document.getElementById('work').value,'work_list');
          document.getElementById('work').value = '' ">
        <script>
            var input = document.getElementById("work");
            input.addEventListener("keyup", function(event) {
              if (event.keyCode === 13) {
               event.preventDefault();
               document.getElementById("myBtn").click();
              }
            });
        </script>
        <ol id="work_list"></ol>
      </div>
      <div class="done">
        <h3>Done</h3>
        <ol id="done_list"></ol>
      </div>
    </div>
  </body>
</html>
